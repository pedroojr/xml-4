# Configuração Nginx para Proxy Reverso da API
# Resolve problema de Mixed Content (HTTPS frontend -> HTTP backend)

server {
    listen 443 ssl;
    server_name xml.lojasrealce.shop;
    
    # Certificados SSL (usar os mesmos do frontend)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_timeout 5m;
    ssl_session_cache shared:SSL:10m;
    
    # Proxy para API (porta 3001)
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        
        # Headers necessários para proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://xml.lojasrealce.shop" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://xml.lojasrealce.shop";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Redirect root to frontend
    location / {
        return 301 https://xml.lojasrealce.shop$request_uri;
    }
}

# Redirect HTTP to HTTPS for API
server {
    listen 80;
    server_name xml.lojasrealce.shop;
    
    location /api/ {
        return 301 https://$server_name$request_uri;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}