name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH connection
        run: |
          echo "Testing SSH connection..."
          echo "SSH_HOST: ${{ secrets.SSH_HOST }}"
          echo "SSH_PORT: ${{ secrets.SSH_PORT }}"
          echo "SSH_USERNAME: ${{ secrets.SSH_USERNAME }}"
          echo "SSH_PASSWORD: [HIDDEN]"
          
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "‚ùå SSH_HOST is empty"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PORT }}" ]; then
            echo "‚ùå SSH_PORT is empty"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USERNAME }}" ]; then
            echo "‚ùå SSH_USERNAME is empty"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PASSWORD }}" ]; then
            echo "‚ùå SSH_PASSWORD is empty"
            exit 1
          fi
          
          echo "‚úÖ All secrets are present"
          
      - name: Simple SSH test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "üöÄ SSH connection successful!"
            echo "Hostname: $(hostname)"
            echo "User: $(whoami)"
            echo "‚úÖ Basic SSH test passed"
