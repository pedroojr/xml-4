name: Provision Frontend Domain (Nginx + SSL + Caching)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          echo "Checking secrets..."
          for v in SFTP_HOST SFTP_PORT SFTP_USERNAME SFTP_PASSWORD; do
            if [ -z "${!v}" ]; then 
              echo "❌ Missing secret: $v" >&2
              exit 1
            else
              echo "✅ Secret $v is set"
            fi
          done
          echo "✅ All required secrets are present"
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}

      - name: Upload provision script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "provision-scripts/provision-frontend.sh"
          target: "/tmp/provision-frontend.sh"
          strip_components: 1

      - name: Execute provision script via SFTP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script_stop: true
          script: |
            set -euo pipefail
            echo "🚀 Starting frontend provision..."
            
            # Tornar script executável e rodar
            chmod +x /tmp/provision-frontend.sh
            /tmp/provision-frontend.sh
            
            echo "🎉 Frontend provision completed!"
