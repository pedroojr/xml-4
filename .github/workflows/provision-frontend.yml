name: Provision Frontend Domain (Nginx + SSL + Caching)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          echo "Checking secrets..."
          for v in SFTP_HOST SFTP_PORT SFTP_USERNAME SFTP_PASSWORD; do
            if [ -z "${!v}" ]; then 
              echo "âŒ Missing secret: $v" >&2
              exit 1
            else
              echo "âœ… Secret $v is set"
            fi
          done
          echo "âœ… All required secrets are present"
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}

      - name: Create provision script
        run: |
          cat > provision-frontend.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail
          
          echo "ðŸš€ Starting frontend provision..."
          
          # ConfiguraÃ§Ãµes fixas
          FRONT_DOMAIN="xml.lojasrealce.shop"
          FRONT_ALT="www.xml.lojasrealce.shop"
          WEBROOT="/var/www/html"
          CERTBOT_EMAIL="pedrojr.xp@gmail.com"
          
          echo "ðŸ“‹ Config: $FRONT_DOMAIN (alt: $FRONT_ALT) -> $WEBROOT"
          
          # Atualizar sistema
          echo "ðŸ“¦ Updating system packages..."
          sudo apt-get update -y
          sudo apt-get install -y nginx certbot python3-certbot-nginx
          
          # Nginx server block
          echo "ðŸ”§ Configuring Nginx..."
          CONF="/etc/nginx/sites-available/${FRONT_DOMAIN}"
          sudo bash -lc "cat > '$CONF' <<'NGINX'
          server {
            listen 80;
            server_name ${FRONT_DOMAIN} ${FRONT_ALT};
            root /var/www/html;
            index index.html;
            
            # NÃ£o cachear o index
            location = /index.html {
              add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            }
            
            # Cache longo para assets versionados
            location /assets/ {
              add_header Cache-Control "public, max-age=31536000, immutable" always;
            }
            
            # SPA fallback
            location / {
              try_files \$uri /index.html;
            }
          }
          NGINX"
          
          sudo ln -sf "$CONF" "/etc/nginx/sites-enabled/${FRONT_DOMAIN}"
          sudo nginx -t
          sudo systemctl reload nginx
          echo "âœ… Nginx configured and reloaded"
          
          # Emitir/renovar SSL e forÃ§ar redirect HTTPS
          echo "ðŸ”’ Issuing SSL certificate..."
          sudo certbot --nginx -d "$FRONT_DOMAIN" -d "$FRONT_ALT" -m "$CERTBOT_EMAIL" --agree-tos --non-interactive --redirect || true
          sudo systemctl reload nginx || true
          echo "âœ… SSL certificate issued"
          
          # ForÃ§ar timestamp do index para evitar cache
          if [ -f "$WEBROOT/index.html" ]; then 
            sudo touch "$WEBROOT/index.html"
            echo "âœ… Index.html timestamp updated"
          fi
          
          echo "ðŸŽ‰ Frontend provisioned for ${FRONT_DOMAIN} (alt: ${FRONT_ALT})"
          echo "ðŸŒ Test: https://${FRONT_DOMAIN}/"
          EOF

      - name: Upload provision script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "provision-frontend.sh"
          target: "/tmp/provision-frontend.sh"
          strip_components: 0

      - name: Execute provision script
        run: |
          echo "Executing provision script on server..."
          # Usar sshpass para executar comandos SSH
          echo "${{ secrets.SFTP_PASSWORD }}" | sshpass ssh -o StrictHostKeyChecking=no -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }} "chmod +x /tmp/provision-frontend.sh && /tmp/provision-frontend.sh"
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
