name: Deploy Frontend

# Workflow para fazer deploy do frontend na Hostinger
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: |
          npm ci
          npm install -g vite
          npm install -g @vitejs/plugin-react
          npm install -g typescript
          npm install -g @types/node
          npm ls

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          cp .env.production .env
          cat .env
          vite build --mode production --debug --outDir dist

      - name: Clean target directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            rm -rf /home/${{ secrets.HOSTINGER_USERNAME }}/public_html/*

      - name: Upload via SCP to Hostinger
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: "frontend/dist/*"
          target: /home/${{ secrets.HOSTINGER_USERNAME }}/public_html/
          rm: true
          strip_components: 2
