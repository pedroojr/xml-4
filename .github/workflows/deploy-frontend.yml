name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: https://xml.lojasrealce.shop/api
        run: npm run build

      - name: Debug build output
        working-directory: frontend
        run: |
          echo "Build output:"
          ls -la dist/
          echo "HTML content:"
          head -20 dist/index.html

      - name: Prepare remote directory (clean)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT || '22' }}
          script: |
            set -e
            TARGET_DIR="/home/${{ secrets.SFTP_USERNAME }}/domains/${{ secrets.FRONT_DOMAIN }}/public_html"
            echo "Preparing target directory: $TARGET_DIR"
            mkdir -p "$TARGET_DIR"
            if [ -d "$TARGET_DIR" ] && [ "$(ls -A "$TARGET_DIR" || true)" ]; then
              echo "Cleaning target directory..."
              rm -rf "$TARGET_DIR"/*
            fi
            echo "Directory ready. Contents after clean:"
            ls -la "$TARGET_DIR"

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT || '22' }}
          source: "frontend/dist/**"
          target: "/home/${{ secrets.SFTP_USERNAME }}/domains/${{ secrets.FRONT_DOMAIN }}/public_html/"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT || '22' }}
          script: |
            echo "Verifying deployment..."
            TARGET_DIR="/home/${{ secrets.SFTP_USERNAME }}/domains/${{ secrets.FRONT_DOMAIN }}/public_html"
            echo "Files deployed:"
            ls -la "$TARGET_DIR"
            if [ -f "$TARGET_DIR/index.html" ]; then
              echo "✅ index.html found"
              echo "Content preview:"
              head -10 "$TARGET_DIR/index.html"
            else
              echo "❌ index.html NOT found"
              echo "Directory contents:"
              ls -la "$TARGET_DIR"
              exit 1
            fi
